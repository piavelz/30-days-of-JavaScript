<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Drum on keyboard <span class="volume-icon"></span></h1>


    <main>
    <div class="key" data-key="keya">A</div>
    <div class="key" data-key="keys">S</div>
    <div class="key" data-key="keyd">D</div>
    <div class="key" data-key="keyf">F</div>
    <div class="key" data-key="keyg">G</div>
    <div class="key" data-key="keyh">H</div>
    <div class="key" data-key="keyj">J</div>
    <div class="key" data-key="keyk" >K</div>
    <div class="key" data-key="keyl">L</div>

    </main>


    <audio src="/sounds/boom.wav" data-key="keya"></audio>
    <audio src="/sounds/clap.wav" data-key="keys"></audio>
    <audio src="/sounds/hihat.wav" data-key="keyd"></audio>
    <audio src="/sounds/kick.wav" data-key="keyf"></audio>
    <audio src="/sounds/openhat.wav" data-key="keyg"></audio>
    <audio src="/sounds/ride.wav" data-key="keyh"></audio>
    <audio src="/sounds/snare.wav" data-key="keyj"></audio>
    <audio src="/sounds/tink.wav" data-key="keyk"></audio>
    <audio src="/sounds/tom.wav" data-key="keyl"></audio>


    <!--javascript-->
    <script src="script.js"></script>

</body>
</html>
