<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
  </head>
  <body>


    <script>
    const secretCode ='happy';
    const keys = [];
     window.addEventListener('keyup', (e) =>{
        keys.push(e.key);
        console.log(keys);
        
        keys.splice(-secretCode.length - 1, keys.length - secretCode.length);
        if(keys.join('').includes(secretCode)){
            cornify_add();
        }
    })

    </script>
  </body>
</html>
