<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edit variables css with Js</title>
</head>
<body>
    <div class="container">
        <h1>Update Css variables with JS</h1>
        <label for="blur">Blur</label>
        <input type="range" id="blur" name="blur" min="0" max="50" value="0" data-sizing="px">
        <label for="borderRadius">Border radius</label>
        <input type="range" id="borderRadius" name="borderRadius" min="0" max="100" value="0" data-sizing="%">
        <label for="padding">padding</label>
        <input type="range" id="padding" name="padding" min="0" max="200" value="10" data-sizing="px">
        <label for="color">color</label>
        <input type="color" name="color" id="color" value="#D1D1D1">
    </div>
    <img src="landscape.jpg" class="image" alt="image">
    

    <script src="script.js"></script>
</body>
</html>
